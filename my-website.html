<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        .contact-form button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>个人网页</h1>
    <p>欢迎来到我的个人网页！</p>
</header>

<nav>
    <a href="#about">简介</a>
    <a href="#education">教育背景</a>
    <a href="#experience">工作经历</a>
    <a href="#projects">项目展示</a>
    <a href="#skills">技能</a>
    <a href="#contact">联系我</a>
</nav>

<section id="about">
    <h2>简介</h2>
    <p>在这里写下你的自我介绍。</p>
</section>

<section id="education">
    <h2>教育背景</h2>
    <p>在这里写下你的教育背景。</p>
</section>

<section id="experience">
    <h2>工作经历</h2>
    <p>在这里写下你的工作经历。</p>
</section>

<section id="projects">
    <h2>项目展示</h2>
    <p>在这里展示你的项目。</p>
</section>

<section id="skills">
    <h2>技能</h2>
    <p>在这里列出你的技能。</p>
</section>

<section id="contact">
    <h2>联系我</h2>
    <form class="contact-form">
        <label for="name">姓名:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">电子邮件:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">留言:</label>
        <textarea id="message" name="message" required></textarea>
        <button type="submit">发送</button>
    </form>
</section>

<footer>
    <p>社交媒体链接:</p>
    <a href="#" target="_blank">微博</a> |
    <a href="#" target="_blank">微信</a> |
    <a href="#" target="_blank">LinkedIn</a>
</footer>

</body>
</html>
